<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&family=Vazirmatn:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    function toggleLang() {
      const html = document.documentElement;
      if (html.lang === 'fa') {
        html.lang = 'en';
        html.dir = 'ltr';
        document.querySelector('.lang-toggle').textContent = 'فارسی';
        // تغییر متن‌ها به انگلیسی
        document.querySelectorAll('[data-en]').forEach(el => {
          el.textContent = el.getAttribute('data-en');
        });
      } else {
        html.lang = 'fa';
        html.dir = 'rtl';
        document.querySelector('.lang-toggle').textContent = 'English';
        document.querySelectorAll('[data-fa]').forEach(el => {
          el.textContent = el.getAttribute('data-fa');
        });
      }
    }
  </script>
  <style>
    .lang-toggle {
      background: none;
      border: none;
      color: #2a2a2a;
      font-weight: 500;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .lang-toggle:hover {
      background: #f0f0f0;
    }
  </style>
</head>

      <button class="lang-toggle" onclick="toggleLang()" style="width: 100%; margin-top: 1rem;">English</button>
